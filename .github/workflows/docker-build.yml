name: DockerBuild

on:
  workflow_call:
    inputs:
      TEST_VAR:
        required: false
        type: string
    secrets:
      GITHUB_TOKEN:
        required: false
  workflow_dispatch:
  
jobs:
  print_env:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    
    steps:
     - name: PrintEnvVars
       run: |
          echo "GITHUB_ACTION: ${{ github.action}}"
          echo "GITHUB_ACTION_PATH: ${{ github.action.path }}"
          echo "TEST_VAR: ${{ inputs.TEST_VAR }}"
          echo "TEST_VAR2: $TEST_VAR2"
          echo "My API_KEY is ${{secrets.TEST_SECRET}}"
          
     - name: Set up mutex
       uses: ben-z/gh-action-mutex@v1.0.0-alpha.9
       with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     - run: |
        echo "I am protected!"
          sleep 5     
     - name: Dump GitHub context
       env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
       run: echo "$GITHUB_CONTEXT" >> dump.txt
       
     - name: Dump job context
       env:
          JOB_CONTEXT: ${{ toJson(job) }}
       run: echo "$JOB_CONTEXT"  >> dump.txt

     - name: Archive artifacts
       uses: actions/upload-artifact@v4
       with:
        name: Context variables
        path: dump.txt
       

